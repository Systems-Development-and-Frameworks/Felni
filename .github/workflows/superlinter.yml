name: Node.js CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Install, test and lint webapp
      working-directory: ./news-list
      run: |
        npm install
        npm run test:unit
        npm run lint
      env:
        CI: true
