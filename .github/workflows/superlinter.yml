name: Node.js CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - name: Use Node.js ${{ matrix.node-version }}
      uses: ./
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm run test:unit
    - run: npm run lint
      env:
        CI: true